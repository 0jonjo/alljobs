version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    environment:
      - TERM=xterm-256color

  db:
    image: postgres:14
    environment:
      - TZ=America/Fortaleza
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - TERM=xterm-256color
    ports:
      - '5432:5432'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    # entrypoint: config/setup_app.sh
    command: bash -c "rails s -p 3000 -b '0.0.0.0'"
    environment:
      - TZ=America/Fortaleza
      - TERM=xterm-256color
    env_file:
      - .env.development
    volumes:
      - .:/home/app/web
    ports:
      - '3000:3000'

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      - TZ=America/Fortaleza
      - TERM=xterm-256color
    env_file:
      - .env.development
    volumes:
      - .:/home/app/web
